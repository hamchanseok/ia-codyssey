	<script>
		function redirect_page() {
			if(location.host=="mn.kbs.co.kr") { 
				location.href='/news/mobile/main/main.html';
				return;
			}

			if(location.host=="somyeol.kbs.co.kr") {
				location.href='//news.kbs.co.kr/special/somyeol/index.html';
				return;
			}
			if(location.host == "tamsak.kbs.co.kr") {
				location.href= '//news.kbs.co.kr/special/tamsaK/floodriskmap/index.html';
				return;
			}			
			
			if(location.host=="samil-100.kbs.co.kr") {
				location.href='https://samil-100.kbs.co.kr/news';
				return;
			}

			if (isMobile()) {
			    location.href = '/news/mobile/main/main.html';
			} else {
			    location.href = '/news/pc/main/main.html';
			}
		}
		
		redirect_page();
	</script>
