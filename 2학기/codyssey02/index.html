  <h1>우주 해적(Space Pirates)</h1>
  <p>광활한 은하를 무대로 활동하는 자유로운 항해자이자, 때로는 법의 경계를 넘나드는 모험가들입니다.</p>
  <h2>특징</h2>
  <ul>
    <li>은하 간 항로와 밀수 루트에 대한 방대한 정보력</li>
    <li>소수 정예로 구성된 승무원과 커스텀 개조 함선</li>
    <li>변칙, 교란, 기만 전술에 최적화된 전투 방식</li>
  </ul>
  <h2>대표 전술</h2>
  <p>스텔스 필드를 활용한 급습, 교란 비컨으로 적 레이더 무력화, 나노 드론을 통한 선내 침투 작전.</p>
